<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg-info text-black p-4 md-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Try adding, updating and removing TASKS</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Lookup your to-do...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
         <br>
        <h2 class="title card-header">IMORTANT</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">9:AM ZOOM MEETUP <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Feed the dog <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Sandra's Doctor's Appointment <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Dinner at the Smith's <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
    <br>
     <div id="main" class="card card-body bg-info">
        <h4 class="title">Jot down your all your tasks</h4>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" placeholder="Add a task...">
          <input type="submit" class="btn btn-dark" value="Add">
        </form>
       </div>
      </div>
    
</body>
<script src="todo.js"></script>
</html>
